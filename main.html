<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1> Job Application Form</h1>
		<label for="name">Name</label>
		<input name="name" id="name" type="text" required>
		<br>
		<br>
		<label for="email">Email</label>
		<input name="Email" id="email" type="email" required>
		<br>
		<br>
		<label for="male"> Male</label>
		<input name="gender" id="male" type="radio" required>
		<label for="female"> Female</label>
		<input name="gender" id="female" type="radio" required>
		<br>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" type="dropdown">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input name="Age" id="age" type="number" required>
		<br>
		<br>
		<label for="dob">Date of Birth</label>
		<input name="Date of Birth" id="dob" type="date" required>
		<br>
		<br>
		<label for="password">Password</label>
		<input name="Password" id="password" type="password" required>
		<br>
		<br>
		<label for="portfolio">Portfolio</label>
		<input name="Portfolio" id="portfolio" type="url">
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
